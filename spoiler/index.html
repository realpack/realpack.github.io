<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Spoiler Formater</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section>
		<div class="container pt-4">
			<h1>Spoiler Formater</h1>

			<div class="form-group">
			  <label for="">Enter the text you want to format.</label>
			  <textarea class="form-control" id="text" rows="3"></textarea>
			</div>

			<div>
				<button onclick="formatText()" class="btn btn-primary">Format</button>
				<button onclick="DeformatText()" class="btn btn-secondary">Deformat</button>

				<script>
					const indent = "||";

					function formatText() {
						var textarea = document.getElementById("text");

						var new_string = "";
						var split_string = textarea.value.split("");

						for (let i = 0; i < split_string.length; i++) {
							new_string += indent + split_string[i] + indent;
						}

						textarea.value = new_string;
					}

					function DeformatText() {
						var textarea = document.getElementById("text")

						var new_string = "";
						textarea.value.split(indent).forEach(char => {
							new_string += char;
						});

						textarea.value = new_string;
					}
				</script>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
